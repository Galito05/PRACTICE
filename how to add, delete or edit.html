<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>To-Do List</title>
    <style>
        /* Styles the main container of the to-do list */
        .todo-container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        /* Removes default list styling for the to-do list */
        .todo-list {
            list-style-type: none;
            padding: 0;
        }
        /* Styles each list item in the to-do list */
        li {
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        /* Adds spacing for buttons in list items */
        button {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="todo-container">
        <h1>To-Do List</h1>
        <!-- Input field to add new tasks -->
        <input type="text" id="taskInput" placeholder="Add a new task" />
        
        <!-- Button to add a new task to the list -->
        <button id="addTaskBtn" class="add-btn">Add Task</button>
        
        <!-- Unordered list to display the tasks -->
        <ul class="todo-list" id="todoList"></ul>
    </div>

    <script>
        const input = document.getElementById('taskInput');
        const todoList = document.getElementById('todoList');
        const addTaskBtn = document.getElementById('addTaskBtn');

        function editTask(span) {
            const newText = prompt("Edit your task:", span.textContent);
            if (newText !== null && newText.trim() !== "") {
                span.textContent = newText.trim();
            }
        }

        function removeTask(li) {
            todoList.removeChild(li);
        }

        addTaskBtn.onclick = function () {
            const taskText = input.value.trim();
            if (taskText === "") {
                alert("Please enter a task");
                return;
            }

            // Create new list item
            const li = document.createElement("li");

            // Create span for task text
            const span = document.createElement("span");
            span.textContent = taskText;

            // Create Edit button
            const editBtn = document.createElement("button");
            editBtn.textContent = "Edit";
            editBtn.onclick = () => editTask(span);

            // Create Delete button
            const deleteBtn = document.createElement("button");
            deleteBtn.textContent = "Delete";
            deleteBtn.onclick = () => removeTask(li);

            // Append span and buttons to li
            li.appendChild(span);
            li.appendChild(editBtn);
            li.appendChild(deleteBtn);

            // Append li to the ul
            todoList.appendChild(li);

            // Clear input field
            input.value = "";
        };
    </script>
</body>
</html>
